<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- иконка на вкладку -->
	<link rel="icon" type="image/png" href="/static/main/images/icons/favicon.ico">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/main/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/main/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/main/images/bg-01.jpg');">
			<div class="wrap-login100">
				{% block content %}
				<form action="{% url 'login' %}" method="post" class="login100-form validate-form">
                    {% csrf_token %}
					<span class="login100-form-logo">
						<i><img src="/static/main/assets/css/images/logo-short.png"></i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Вход в личный кабинет
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Введите логин!">
						<input class="input100" type="text" name="username" placeholder="Логин">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Введите пароль!">
						<input class="input100" type="password" name="password" placeholder="Пароль">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Запомнить меня
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Войти
						</button>
					</div>
				</form>
				{% if alert %}
    				<script>alert("Неправильный логин и/или пароль");</script>
				{% endif %}
				{% endblock %}
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="/static/main/js/main.js"></script>
<!--===============================================================================================-->

	<footer>
		 <a class="txt1" href="{% url 'about' %}">
                 Информация о нас
            </a>
            <p class="txt2">
            <script>
                document.write(new Date().getFullYear())
            </script>
            МастерХроно ©
            </p>
    </footer>

</body>
</html>
